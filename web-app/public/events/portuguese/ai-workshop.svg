<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#aiGradient)" />
  
  <!-- Circuit pattern overlay -->
  <pattern id="circuit" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M0 20 L40 20" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <path d="M20 0 L20 40" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.2)"/>
  </pattern>
  <rect width="400" height="300" fill="url(#circuit)" />
  
  <!-- Main chip icon -->
  <g transform="translate(150, 80)">
    <!-- Chip body -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="url(#chipGradient)" />
    
    <!-- Chip connections -->
    <rect x="-10" y="15" width="10" height="8" fill="#374151" />
    <rect x="-10" y="30" width="10" height="8" fill="#374151" />
    <rect x="-10" y="45" width="10" height="8" fill="#374151" />
    <rect x="100" y="15" width="10" height="8" fill="#374151" />
    <rect x="100" y="30" width="10" height="8" fill="#374151" />
    <rect x="100" y="45" width="10" height="8" fill="#374151" />
    
    <!-- Chip details -->
    <rect x="15" y="15" width="70" height="50" rx="4" fill="rgba(0,0,0,0.2)" />
    <rect x="20" y="20" width="60" height="40" rx="2" fill="rgba(255,255,255,0.1)" />
    
    <!-- AI symbol -->
    <text x="50" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI</text>
  </g>
  
  <!-- Code brackets -->
  <g fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="24">
    <text x="80" y="200">&lt;/&gt;</text>
    <text x="280" y="200">&lt;/&gt;</text>
  </g>
  
  <!-- App icons -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="30" height="30" rx="6" fill="rgba(255,255,255,0.2)" />
    <rect x="40" y="0" width="30" height="30" rx="6" fill="rgba(255,255,255,0.2)" />
    <rect x="80" y="0" width="30" height="30" rx="6" fill="rgba(255,255,255,0.2)" />
  </g>
  
  <!-- Title -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI Workshop</text>
  <text x="200" y="260" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">Business App Creation</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="rgba(255,255,255,0.3)" />
  <circle cx="350" cy="80" r="4" fill="rgba(255,255,255,0.2)" />
  <circle cx="320" cy="250" r="2" fill="rgba(255,255,255,0.4)" />
  
  <!-- Portuguese flag colors accent -->
  <rect x="0" y="0" width="10" height="300" fill="#006633" opacity="0.6" />
  <rect x="390" y="0" width="10" height="300" fill="#FF0000" opacity="0.6" />
</svg>